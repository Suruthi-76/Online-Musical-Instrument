<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="waranty.css">
    <title>Online Musical Instrument Warranty Card</title>
</head>
<body>
    <div class="warranty-form">
        <h1>Musical Instrument Warranty Registration</h1>
        <form>
            <div class="form-group">
                <label for="owner-name">UserName:</label>
                <input type="text" id="owner-name" name="owner-name" required>
            </div>

            <div class="form-group">
                <label for="instrument">Instrument:</label>
                <input type="text" id="instrument" name="instrument" required>
            </div>

            <div class="form-group">
                <label for="serial">MobileNumber:</label>
                <input type="text" id="serial" name="serial" required>
            </div>

            <div class="form-group">
                <label for="purchase-date">Purchase Date:</label>
                <input type="date" id="purchase-date" name="purchase-date" required>
            </div>

            <div class="form-group">
                <label for="warranty-period">Warranty Period (in years):</label>
                <input type="number" id="warranty-period" name="warranty-period" required>
            </div>

            <button type="submit">Submit Warranty Information</button>
        </form>
    </div>
</body>
</html>
